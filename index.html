<title>Your Public ESP32-CAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Your Public ESP32-CAM</h1>
    <img id="image" src="https://your-S3-bucket.s3.amazonaws.com/image.jpg" alt="Image from ESP32">
    
    <script>
        // refresh page
        function updateImage() {
            const imgElement = document.getElementById("image");
            const currentTime = new Date().getTime();
            imgElement.src = `https://your-S3-bucket.s3.amazonaws.com/image.jpg?${currentTime}`;
        }

        // each 0.25sec
        setInterval(updateImage, 250); 
    </script>
</body>
